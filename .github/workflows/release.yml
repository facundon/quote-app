name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Cache SvelteKit/Vite
        uses: actions/cache@v4
        with:
          path: |
            .svelte-kit
            node_modules/.vite
          key: ${{ runner.os }}-sveltekit-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-sveltekit-

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package release zip
        run: |
          rm -rf release
          mkdir -p release/quote-app-win-build
          cp package.json package-lock.json release/quote-app-win-build/
          cp -R build release/quote-app-win-build/
          cp -R drizzle release/quote-app-win-build/
          cp -R runtime release/quote-app-win-build/
          (cd release/quote-app-win-build && zip -r ../quote-app-win-build.zip .)

      - name: Generate update-manifest.json
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          SHA256="$(sha256sum release/quote-app-win-build.zip | awk '{print $1}')"
          RELEASED_AT="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          ASSET_URL="https://github.com/${GITHUB_REPOSITORY}/releases/download/${GITHUB_REF_NAME}/quote-app-win-build.zip"
          export VERSION RELEASED_AT ASSET_URL SHA256
          node <<'NODE'
          const fs = require('fs');
          const notes = fs.readFileSync('RELEASE_NOTES.md', 'utf8').trim();
          if (!notes) {
            console.error('RELEASE_NOTES.md is empty');
            process.exit(1);
          }
          if (notes.includes('[[WRITE_RELEASE_NOTES_HERE]]')) {
            console.error('RELEASE_NOTES.md still contains placeholder [[WRITE_RELEASE_NOTES_HERE]]');
            process.exit(1);
          }
          const manifest = {
            version: process.env.VERSION,
            releasedAt: process.env.RELEASED_AT,
            notes,
            assetName: 'quote-app-win-build.zip',
            assetUrl: process.env.ASSET_URL,
            assetSha256: process.env.SHA256
          };
          fs.writeFileSync('release/update-manifest.json', JSON.stringify(manifest, null, 2));
          NODE

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
          files: |
            release/quote-app-win-build.zip
            release/update-manifest.json
